<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forgot Password</title>
  <style>

    /* ---------- GLOBAL STYLES ---------- */
    body {
      margin: 0;
      background: linear-gradient(135deg, #006cff, #428fee);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Poppins', sans-serif;
    }

    /* ---------- FORGOT PASSWORD BOX STYLES ---------- */
    .forgot-box {
      border: solid 1px rgba(255,255,255,0.3);
      text-align: center;
      padding-top: 2%;
      padding-bottom: 4%;
      padding-left: 2%;
      padding-right: 2%;
      border-radius: 12px;
      width: 90%;
      max-width: 400px; /* prevents it from stretching too much */
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      box-shadow: 0 5px 20px rgba(0,0,0,1);
      transition: 0.3s ease-in-out;
    }
    .forgot-box:hover {
      transform: translateY(-10px);
    }

    /* ---------- TITLE STYLES---------- */ 
    .forgot-box h1 {
      margin-bottom: 1.5rem;
      text-shadow: 0 4px 10px rgba(0,0,0,0.6);
      color: blue;
    }

    /* ---------- INPUT FIELDS STYLES---------- */
    .forgot-box input {
      width: 90%;
      font-size: 14px;
      padding: 0.8rem;
      background: rgba(255, 255, 255, 0.2);
      margin-bottom: 1rem;
      border-radius: 8px;
      outline: none;
      border: none;
      transition: 0.3s;
      color: white;
    }
    .forgot-box input::placeholder {
      color: #eee;
    }
    .forgot-box input:focus {
      box-shadow: 0 0 15px #fff;
    }

    /* ---------- BUTTON STYLES ---------- */
    .btn button {
      width: 95%;
      padding: 0.7rem;
      font-size: 14px;
      border: solid 1px black;
      background: transparent;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }
    .btn button:hover {
      transform: scale(1.05);
      background: linear-gradient(135deg, blue, purple);
      color: white;
      border-color: blue;
      box-shadow: 0 0 10px blue;
    }

    /* ---------- LINK STYLES ---------- */
    .forgot-box a {
      display: block;
      margin-top: 1rem;
      color: white;
      transition: 0.3s;
    }
    .forgot-box a:hover {
      color: blue;
      text-decoration: none;
    }

    /* ---------- MEDIA QUERIES ---------- */
    @media(max-width: 600px) and (orientation: landscape){
          body{
            padding-top: 1rem;
            align-items: flex-start;
          }
          .sign-up-box{
            margin-top: 0.5rem;
          }
  }
  </style>
</head>
<body>
  <!---------- FORGOT PASSWORD BOX ---------->
  <div class="forgot-box">
    <h1>Reset Password</h1>
    <form>

      <!---------- INPUT FIELD ---------->
      <input type="email" placeholder="Enter your email" required>
      
      <!---------- RESET BUTTON ---------->
      <div class="btn">
        <button type="submit">Reset Password</button>
      </div>

      <!---------- LOGIN LINK ---------->
      <a href="loginPage.html">Back to Login</a>
    </form>
  </div>
</body>
</html>
